name: social
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  animator: ^3.1.0
  cached_network_image: ^3.2.0
  cloud_firestore: ^3.1.1
  cupertino_icons: ^1.0.2
  firebase_auth: ^3.3.0
  firebase_core: ^1.10.2
  firebase_messaging: ^11.2.0
  firebase_storage: ^10.2.0
  flutter:
    sdk: flutter
  flutter_native_image: ^0.0.6+1
  flutter_svg: ^1.0.0
  fluttertoast: ^8.0.8
  geocoding: ^2.0.1
  geolocator: ^8.0.1
  google_sign_in: ^5.2.1
  image: ^3.1.0
  image_picker: ^0.8.4+4
  path_provider: ^2.0.7
  timeago: ^3.1.0
  uuid: ^3.0.5

dev_dependencies:
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  fonts:
    - family: signatra
      fonts:
        - asset: assets/fonts/Signatra.ttf
  assets:
    - assets/images/
